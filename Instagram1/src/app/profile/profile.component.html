
    <app-sidebar></app-sidebar>

    <div class="profile-container">
      <div class="profile-header">
        <div class="profile-image">
          <img src="https://i.pinimg.com/474x/9d/13/1c/9d131cd9a7f98760cbb338cb2261e8f1.jpg" alt="Profile Picture">
        </div>
        <div class="profile-details">
          <div class="username-edit">
            <h2>Priyaa__</h2>
            <button class="edit-profile-button">Edit Profile</button>
            <button class="view-archive-button">View Archive</button>
          </div>
          <div class="profile-stats">
            <span><strong>3</strong> posts</span>
            <span><strong>10k</strong> followers</span>
            <span><strong>109</strong> following</span>
          </div>
          <div class="profile-bio">
            <p>user's bio.</p>
            <button class="edit-bio-button">Edit Bio</button>
          </div>
        </div>
      </div>
      <div class="story-highlights">
        <!-- Display story highlights -->
        <div *ngFor="let highlight of highlights" class="story-highlight">
          <img [src]="highlight.imageUrl" alt="Story Highlight">
          <span>{{ highlight.title }}</span>
        </div>
      </div>
    
      <hr class="profile-divider">
    
      <div class="profile-content">
        <!-- Display user posts with reels and tags -->
        <div *ngFor="let post of posts" class="profile-post">
          <a (click)="profileImage(post)">
            <img [src]="post.img" alt="Post Image">
          </a>
        </div>
      </div>
    </div>
