
<div class="page-container">
    <app-sidebar></app-sidebar>
    <div class="content-container">
      <app-stories></app-stories>
      <div class="posts">
        <!-- <h1>Posts Feed</h1> -->
        <div *ngFor="let post of posts" class="post">
          <div class="post-header">
            <img [src]="post.profilePicture" alt="Profile Picture" class="profile-picture">
            <span class="username">{{ post.username }}</span>
          </div>
          <img [src]="post.imageUrl" alt="Post Image" class="post-image">
         <div class="whole-icons">
          <div class="post-icons">
            <img src="https://cdn-icons-png.flaticon.com/128/3141/3141738.png"  alt="Like" class="icon">
            <!-- style="height: 27px; width: 28px;" -->
            <img src="https://cdn-icons-png.flaticon.com/128/5948/5948565.png" alt="Comment" class="icon">
            <img src="https://cdn-icons-png.flaticon.com/128/2099/2099085.png" alt="Share" class="icon">
          </div>
         <div class="save-icon">
          <img src="https://cdn-icons-png.flaticon.com/128/5662/5662990.png" alt="Save" class="icon">
        </div>
         </div>
          <div class="post-footer">
            <span class="username">{{ post.username }}</span>
            <span class="caption">{{ post.caption}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
